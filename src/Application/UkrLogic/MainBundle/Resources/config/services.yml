services:
    application.ukrlogic.main.form.country:
        class: Application\UkrLogic\MainBundle\Form\CountryType
        arguments: [@application_ukr_logic_akkord_tour.country_repository]
        tags:
            - { name: form.type, alias: 'country_form' }

    application.ukrlogic.main.form.bus_tour:
        class: Application\UkrLogic\MainBundle\Form\BusTourFilterForm
        arguments: [@application.ukrlogic.main.form.country]
        tags:
            - { name: form.type, alias: 'bus_tour_filter' }